<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOX-MODEL</title>
    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>The Box Model, Box-Sizing & Box-Shadow</h1>
    </header>
    <hr />
    <!-- main -->
    <main>
      <section>
        <h2>Exerices one</h2>
        <div class="box"></div>
        <div class="center">
          <div class="container">
            <span class="circle"></span>
            <span>#BADA55 </span>
          </div>
          <div class="container">
            <span class="circle padding"></span>
            <span> #ADD8E6</span>
          </div>
          <div class="container">
            <span class="circle border"></span>
            <span>#OD1430 </span>
          </div>
          <div class="container">
            <span class="circle margin"></span>
            <span> #ED7F80</span>
          </div>
        </div>
      </section>
      <section>
        <h3>Exercise Two</h3>
        <p>no border on their boxes.</p>
        <div class="parent">
          <div class="child-box"></div>
          <div class="child-box"></div>
          <div class="child-box"></div>
        </div>
      </section>
      <hr />
      <section>
        <p>1px border on these boxes</p>
        <div class="parent">
          <div class="child-box border"></div>
          <div class="child-box border"></div>
          <div class="child-box border"></div>
        </div>
      </section>
      <hr />
      <section>
        <p>1px Border on these Boxes but they are in same line.</p>
        <div class="parent">
          <div class="child-box border border-box"></div>
          <div class="child-box border border-box"></div>
          <div class="child-box border border-box"></div>
        </div>
      </section>
    </main>
  </body>
</html>
